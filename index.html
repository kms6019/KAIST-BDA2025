<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>슬라이드 웹 페이지</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 메인 콘텐츠 -->
  <main id="page-container">
    <section id="page1" class="page active">
      <img src="images/202412_KAIST BDA 모바일반응형_760x1360px_V3-1.jpg" alt="페이지 1 이미지" />
    </section>
  
    <section id="page2" class="page">
      <img src="images/202412_KAIST BDA 모바일반응형_760x1360px_V3-2.jpg" alt="페이지 2 이미지" />
    </section>
  
    <section id="page3" class="page">
      <img src="images/202412_KAIST BDA 모바일반응형_760x1360px_V3-3.jpg" alt="페이지 3 이미지" />
    </section>
  
    <section id="page4" class="page">
      <img src="images/202412_KAIST BDA 모바일반응형_760x1360px_V3-4.jpg" alt="페이지 4 이미지" />
    </section>
  
    <section id="page5" class="page">
      <img src="images/202412_KAIST BDA 모바일반응형_760x1360px_V3-5.jpg" alt="페이지 5 이미지" />
    </section>
  
    <section id="page6" class="page">
      <img src="images/202412_KAIST BDA 모바일반응형_760x1360px_V3-6.jpg" alt="페이지 6 이미지" />
    </section>
  </main>
  
  <!-- 하단 고정 버튼 -->
  <footer class="footer-buttons">
    <button onclick="location.href='#inquiry';">과정문의</button>
    <button onclick="location.href='#homepage';">홈페이지</button>
    <button onclick="location.href='#apply';">온라인 지원</button>
  </footer>

  <!-- JavaScript -->
  <script>
    let currentIndex = 0; // 현재 페이지 인덱스
    const pages = document.querySelectorAll('.page');
    const totalPages = pages.length;

    let startX = 0; // 터치 시작 위치
    let endX = 0;   // 터치 종료 위치

    const container = document.getElementById('page-container');

    // 터치 시작 이벤트
    container.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    // 터치 종료 이벤트
    container.addEventListener('touchend', (e) => {
      endX = e.changedTouches[0].clientX;

      if (startX > endX + 50) {
        // 오른쪽으로 스와이프 → 다음 페이지
        if (currentIndex < totalPages - 1) {
          currentIndex++;
        }
      } else if (startX < endX - 50) {
        // 왼쪽으로 스와이프 → 이전 페이지
        if (currentIndex > 0) {
          currentIndex--;
        }
      }

      // 페이지 이동
      container.style.transform = `translateX(-${currentIndex * 100}%)`;
    });
  </script>
</body>
</html>
