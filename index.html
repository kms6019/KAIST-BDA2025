<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>슬라이드 웹 페이지</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 현재 페이지 번호 표시 -->
  <div id="page-number" class="page-number">1 / 6</div>

  <!-- 메인 콘텐츠 -->
  <main id="page-container">
    <section id="page1" class="page">
      <img src="images/202412_KAIST_BDA_760x1360px_V3-1.jpg" alt="페이지 1 이미지" />
      <div class="page-buttons">
        <button onclick="location.href='#inquiry';">과정문의</button>
        <button onclick="location.href='#homepage';">홈페이지</button>
        <button onclick="location.href='#apply';">온라인 지원</button>
      </div>
    </section>

    <section id="page2" class="page">
      <img src="images/202412_KAIST_BDA_760x1360px_V3-2.jpg" alt="페이지 2 이미지" />
      <div class="page-buttons">
        <button onclick="location.href='#inquiry';">과정문의</button>
        <button onclick="location.href='#homepage';">홈페이지</button>
        <button onclick="location.href='#apply';">온라인 지원</button>
      </div>
    </section>

    <section id="page3" class="page">
      <img src="images/202412_KAIST_BDA_760x1360px_V3-3.jpg" alt="페이지 3 이미지" />
      <div class="page-buttons">
        <button onclick="location.href='#inquiry';">과정문의</button>
        <button onclick="location.href='#homepage';">홈페이지</button>
        <button onclick="location.href='#apply';">온라인 지원</button>
      </div>
    </section>

    <section id="page4" class="page">
      <img src="images/202412_KAIST_BDA_760x1360px_V3-4.jpg" alt="페이지 4 이미지" />
      <div class="page-buttons">
        <button onclick="location.href='#inquiry';">과정문의</button>
        <button onclick="location.href='#homepage';">홈페이지</button>
        <button onclick="location.href='#apply';">온라인 지원</button>
      </div>
    </section>

    <section id="page5" class="page">
      <img src="images/202412_KAIST_BDA_760x1360px_V3-5.jpg" alt="페이지 5 이미지" />
      <div class="page-buttons">
        <button onclick="location.href='#inquiry';">과정문의</button>
        <button onclick="location.href='#homepage';">홈페이지</button>
        <button onclick="location.href='#apply';">온라인 지원</button>
      </div>
    </section>

    <section id="page6" class="page">
      <img src="images/202412_KAIST_BDA_760x1360px_V3-6.jpg" alt="페이지 6 이미지" />
      <div class="page-buttons">
        <button onclick="location.href='#inquiry';">과정문의</button>
        <button onclick="location.href='#homepage';">홈페이지</button>
        <button onclick="location.href='#apply';">온라인 지원</button>
      </div>
    </section>
  </main>

  <!-- 양옆 페이지 이동 버튼 -->
  <div class="nav-buttons">
    <button id="prevBtn">&lt;</button>
    <button id="nextBtn">&gt;</button>
  </div>

  <!-- JavaScript -->
  <script>
    let currentIndex = 0; // 현재 페이지 인덱스
    const pages = document.querySelectorAll('.page'); // 페이지 리스트
    const totalPages = pages.length; // 전체 페이지 수
    const container = document.getElementById('page-container');
    const pageNumberDisplay = document.getElementById('page-number'); // 페이지 번호 표시

    let startX = 0; // 터치 시작 위치
    let endX = 0;   // 터치 종료 위치

    // 페이지 번호 업데이트
    function updatePageNumber() {
      pageNumberDisplay.textContent = `${currentIndex + 1} / ${totalPages}`;
    }

    // 페이지 이동 함수
    function goToPage(index) {
      if (index >= 0 && index < totalPages) {
        currentIndex = index; // 인덱스 업데이트
        container.style.transform = `translateX(-${currentIndex * 100}%)`; // 슬라이드 이동

        // 디버그 콘솔 출력
        console.log(`현재 인덱스: ${currentIndex}`);
        updatePageNumber(); // 페이지 번호 업데이트
      } else {
        console.warn('슬라이드 범위를 벗어났습니다.');
      }
    }

    // 터치 이벤트 처리
    container.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    container.addEventListener('touchend', (e) => {
      endX = e.changedTouches[0].clientX;

      if (startX > endX + 50) {
        goToPage(currentIndex + 1); // 오른쪽 스와이프
      } else if (startX < endX - 50) {
        goToPage(currentIndex - 1); // 왼쪽 스와이프
      }
    });

    // 버튼 클릭 이벤트 추가
    document.getElementById('prevBtn').addEventListener('click', () => {
      goToPage(currentIndex - 1); // 이전 페이지
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      goToPage(currentIndex + 1); // 다음 페이지
    });

    // 초기 페이지 설정
    goToPage(0);
  </script>
</body>
</html>
